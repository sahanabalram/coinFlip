<!-- Make a Coin Flipper game.

Follow the directions in the html file.

How the app works:

The user chooses Heads or Tails, and the computer randomly selects heads or tails and displays the outcome on the screen. The app then displays whether or not the user won or lost.
If heads, use: http://random-ize.com/coin-flip/us-quarter/us-quarter-front.jpg
If tails, display: http://random-ize.com/coin-flip/us-quarter/us-quarter-back.jpg
BONUS:

Put your JavaScript in its own file and link to it in the HTML.
Keep track of the number of Heads or Tails and display the results on the screen.
Add CSS styling. -->

<!-- Coin Flip HTML -->
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Coin Flipper</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
       
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- The html is done for us. -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Flip A Coin!</h1>
                <h2 class="text-center">Guess Heads or Tails:</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button type="button" class="btn btn-outline-primary" id="heads">Heads</button>
                <button type="button" class="btn btn-outline-primary" id="tails">Tails</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <br>
        <div> You guessed:
            <span id="guess"></span>
        </div>
        <br>
        <div id="coin-image"></div>
        <div id="win-lose"></div>
        <div id="win-loss-tracker">
            <div>
                <h3>Wins: </h3>
                <span id="wins"></span>
            </div>
            <div>
                <h3>Losses: </h3>
                <span id="losses"></span>
            </div>
            <div>
                <h3>Heads chosen: </h3>
                <span id="heads-chosen"></span>
            </div>
            <div>
                <h3>Tails chosen: </h3>
                <span id="tails-chosen"></span>
            </div>
        </div>
    </div>


    
    <script type="text/javascript" src="assets/js/coinflip.js"></script>
</body>

</html>
